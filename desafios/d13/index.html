<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Projeto Redes sociais</title>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" id="itela" nome="itela" frameborder="0">seu navegador não é compativel</iframe>
        </section>

        <section id="redes-sociais">

            <a onclick="mudarTela('home.html')">
                <img src="imagens/logo-home.jpg" alt="Home">
            </a> <br>
            <a onclick="mudarTela('youtube.html')">
                <img src="imagens/logo-youtube.jpg" alt="Youtube">
            </a> <br>
            <a onclick="mudarTela('github.html')">
                <img src="imagens/logo-github.jpg" alt="Github">
            </a> <br>
            <a onclick="mudarTela('instagram.html')" >
                <img src="imagens/logo-instagram.jpg" alt="instagram">
            </a> <br>
            <a onclick="mudarTela('twitter.html')" >
                <img src="imagens/logo-twitter.jpg" alt="twitter">
            </a> <br>
            <a onclick="mudarTela('facebook.html')" >
                <img src="imagens/logo-facebook.jpg" alt="facebook">
            </a> <br>
        </section>
    </main>
    <script>
        function mudarTela(url){
         let ifram = document.getElementById('itela')
         ifram.src = url       
        }
    </script>
</body>
</html>
