<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 760px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1060px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reprodusindo audio</h1>
    <p>Vamos aprender a reprodusir audio emhtml5</p>
    <!--<audio src="midia/toy_toy_t-rex_tinoni_mp3_4195.mp3" controls autoplay></audio> esta e uma das formas de reprodusir audio -->
    <audio controls>
        <source src="midia/toy toyt-rex_sally_video_oficial_mp3_60412.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
